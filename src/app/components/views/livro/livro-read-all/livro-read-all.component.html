<div class="content">
    <div class="title">
        <h1>LIVROS</h1>
    </div>

    <button mat-stroked-button (click)="navegarCriaLivro()" class="mat-elevation-z2" ><i class="material-icons">add</i>LIVRO</button>

    <button mat-stroked-button (click)="cancel()" class="mat-elevation-z2 voltar" >VOLTAR</button>

    <div class="mat-elevation-z4 content-table">
        <table mat-table  class="table" [dataSource]="livros">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Titulo Column -->
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> TITULO </th>
                <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
            </ng-container>

            <!-- Livros Column -->
            <ng-container matColumnDef="livros">
                <th class="mat-header-livros" mat-header-cell *matHeaderCellDef> LER LIVRO</th>
                <td mat-cell *matCellDef="let row">
                    <a ><i class="material-icons edit">book</i></a>
                </td>
            </ng-container>

            <!-- Accoes Column -->
            <ng-container matColumnDef="accoes">
                <th class="mat-header-accoes" mat-header-cell *matHeaderCellDef> ACÇÕES </th>
                <td mat-cell *matCellDef="let row">
                    <a ><i class="material-icons edit">edit</i></a>
                    <a ><i class="material-icons delete">delete</i></a>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>



</div>
