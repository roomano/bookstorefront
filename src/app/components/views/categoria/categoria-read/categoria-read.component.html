<div class="content">
    <div class="title">
        <h1>CATEGORIAS</h1>
    </div>

    <button mat-stroked-button class="mat-elevation-z2"><i class="material-icons">add</i>CATEGORIA</button>

    <div class="mat-elevation-z4 content-table">
        <table mat-table [dataSource]="categorias" class="table">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> NOME </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <!-- Descricao Column -->
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
                <td mat-cell *matCellDef=" let row"> {{row.descricao}} </td>
            </ng-container>

            <!-- Livros Column -->
            <ng-container matColumnDef="livros">
                <th class="mat-header-livros" mat-header-cell *matHeaderCellDef> LIVROS </th>
                <td mat-cell *matCellDef="let row">
                    <a href="#"><i class="material-icons edit">book</i></a>
                </td>
            </ng-container>

            <!-- Accoes Column -->
            <ng-container matColumnDef="accoes">
                <th class="mat-header-accoes" mat-header-cell *matHeaderCellDef> ACÇÕES </th>
                <td mat-cell *matCellDef="let row">
                    <a href="#"><i class="material-icons edit">edit</i></a>
                    <a href="#"><i class="material-icons delete">delete</i></a>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>



</div>
