<form>
    <div class="title">
        <h1>ATUALIZAR CATEGORIA</h1>
    </div>
    <mat-form-field class="form">
        <mat-label>NOME</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>DESCRIÇÃO</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao"  type="text" name="descricao"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="atualizar()" mat-stroked-button class="mat-elevation-z2">ATUALIZAR</button>
        <button (click)="cancel()" mat-stroked-button class="mat-elevation-z2 " color="warn">CANCELAR</button>
    </div>
</form>
